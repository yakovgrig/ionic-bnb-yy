<ion-header>
  <ion-toolbar>
    <ion-title>{{!isLogin ? "Sign Up" : "Login"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>

  </div> -->
  <form action="" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input 
                type="email"
                ngModel 
                name="email" 
                required 
                email
                #emailCtrl="ngModel" 
                ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label *ngIf="emailCtrl.invalid && emailCtrl.touched">Sould be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password" 
                ngModel 
                name="password" 
                required 
                minlength="6"
                #passwordCtrl="ngModel" 
                ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label *ngIf="passwordCtrl.invalid && emailCtrl.touched">Sould be a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()"
            >Switch to {{isLogin ? "Sign Up" : "Login"}}
          </ion-button>
          
          <ion-button type="submit" color="primary" expand="block">{{!isLogin ? "Sign Up" : "Login"}}</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
